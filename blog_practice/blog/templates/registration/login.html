{% extends 'blog/base.html' %}
{% block content %}
  <div class="jumbotron">
    <h2>Please Login</h2>

    {% if form.errors %}
      <p>Provide valid Credentials</p>
    {% endif %}
    <form class="" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-success" value="Login">
    </form>
  </div>
{% endblock %}
