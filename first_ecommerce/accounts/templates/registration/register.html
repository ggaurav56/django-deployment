{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block bodyblock %}
  <h1>Hello</h1>
  <div class="card">
    <div class="card-body">
        <h4 class="card-title">Signup for an account</h4>
        <form method="post" enctype="multipart/form-data" action="{% url 'products:list' %}">
            {% csrf_token %}
            {{form|crispy}}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-primary btn-block">Register</button>

        </form>
    </div>
</div>
{% endblock bodyblock %}
