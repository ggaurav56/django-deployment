{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block bodyblock %}
  <h1>Hello</h1>
  <div class="row justify-content-center">
  <div class="col-4">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Log in to your account</h4>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">{{ form|crispy }}<button type="submit"
          class="btn btn-primary btn-block">Log in</button>
      </form>
    </div>
    <div class="card-footer">
      
      New user? <a href="{% url "accounts:register" %}?next={{ next }}">create new account</a>
    </div>
  </div>
</div>
</div>
{% endblock bodyblock %}
