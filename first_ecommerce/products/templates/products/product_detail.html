{% extends "base.html" %}
{% load static %}
{% block bodyblock %}
<div class="container">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/media/{{products.image1}}" alt="{{products.title}}">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/media/{{products.image2}}" alt="{{products.title}}">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/media/{{products.image3}}" alt="{{products.title}}">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/media/{{products.image4}}" alt="{{products.title}}">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <table class="table">
        <tr>
            <td><strong>Name</strong></td>
            <td> {{products.title}} </td>
        </tr>
        <tr>
            <td><strong>ID</strong></td>
            <td> {{products.product_id}} </td>
        </tr>
        <tr>
            <td><strong>Description</strong></td>
            <td> {{products.description}} </td>
        </tr>
        <tr>
            <td><strong>Price</strong></td>
            <td> {{products.price}} </td>
        </tr>
    </table>
    <a href="{% url 'accounts:favorite_add' products.id %}" >Add to Wishlist</a>
    <form action="{% url 'cart:cart_add' product_id=products.id %}" method="post">
        {{cart_product_form}}
        {% csrf_token %}
        <input type="submit" value="Add to cart" class="btn btn-success">
    </form>
    
</div>
{% endblock bodyblock %}
