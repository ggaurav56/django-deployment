<!DOCTYPE html>
{% extends "form_app/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h2>Thanks for Registering</h2>
  {% else %}
  <h2>Register Here</h2>
    <h3>Fill the Form</h3>

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" name="" value="Register">
    </form>


  {% endif %}
</div>



{% endblock %}
